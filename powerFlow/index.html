<html>
	<head>
	<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
<script src="power-flow.js"></script>
<script>

angular
    .module('PowerFlowApp', ['ui.powerflow'])
    .controller('powerflowCtrl', myControl);

myControl.$inject = ['$scope'];
function myControl($scope) {
}
</script>


<style>
.widget-eventclock .digital{text-align:center}
.widget-eventclock .time{font-family:'Syncopate',sans-serif;font-size:2.5em;margin:0}
.widget-eventclock .square{position:relative;width:100%;height:0;padding-bottom:100%}
.widget-eventclock svg{position:absolute;width:100%;height:100%;left:0}
.widget-eventclock .clock-face{stroke:#333;fill:#fff}
.widget-eventclock .minor{stroke:#999;stroke-width:.5}
.widget-eventclock .major{stroke:#333;stroke-width:1}
.widget-eventclock .hour{stroke:#333}
.widget-eventclock .minute{stroke:#666}
.widget-eventclock .second{stroke:#1076ed}
.widget-eventclock .second-counterweight{stroke:#1076ed;stroke-width:3}
.widget-eventclock.dark .clock-face{fill:#111}
.widget-eventclock.dark .hour{stroke:#666}
.widget-eventclock.dark .minute{stroke:#999}
/*# sourceMappingURL=angular-clock.css.map */
</style>
</head>


<body>
<h1>Salut!</h1>
<div ng-app="PowerFlowApp">
  <div style="background-color:#303030; position: absolute; top: 0; left: 0; width: 300px; height: 300px;">
  	<div ng-controller="powerflowCtrl" style="background-color:#909090;">
		<table>
			<tr>
			<td style="width:200px">house is {{house}}</td>
			<td><button ng-click="house=house-1">set -</button></td>
			<td><button ng-click="house=house+1">set +</button></span><p/></td>
			</tr>
			<tr>
			<td>bat is {{bat}}</td>
			<td><button ng-click="bat=bat-1">set -</button></td>
			<td><button ng-click="bat=bat+1">set +</button></span><p/></td>
			</tr>
			<tr>
			<td>grid (p1) is {{p1}}</td>
			<td><button ng-click="p1=p1-1">set -</button></td>
			<td><button ng-click="p1=p1+1">set +</button></span><p/></td>
			</tr>
			<tr>
			<td>photo (p2) is {{p2}}</td>
			<td><button ng-click="p2=p2-1">set -</button></td>
			<td><button ng-click="p2=p2+1">set +</button></span><p/></td>
			</tr>
			<tr>
			<td>battery (p3) is {{p3}}</td>
			<td><button ng-click="p3=p3-1">set -</button></td>
			<td><button ng-click="p3=p3+1">set +</button></span><p/></td>
			</tr>
			<tr>
			<td>thermal (p4) is {{p4}}</td>
			<td><button ng-click="p4=p4-1">set -</button></td>
			<td><button ng-click="p4=p4+1">set +</button></span><p/></td>
			</tr>
		</table>

		<ui-power-flow house="house" bat="bat" p1="p1" p2="p2" p3="p3" p4="p4"></ui-power-flow>
	</div>
  </div>
</div>
</body>

</html>
